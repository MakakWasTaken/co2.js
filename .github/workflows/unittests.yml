name: Unit tests
on:
  push:
    branches:
      - main
      - ca-v0.10.0
  pull_request:
    branches:
      - main
      - ca-v0.10.0
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install
        run: yarn install --frozen-lockfile
      - name: Verify lint
        run: yarn lint
      - name: Run unit tests
        run: yarn test
